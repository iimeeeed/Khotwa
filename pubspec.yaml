name: khotwa
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
  
  fonts:
    - family: Khmer MN
      fonts:
        - asset: assets/fonts/khmer-mn.ttf
        
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
    

    - family: DM Sans Italic
      fonts:
        - asset: assets/fonts/DMSans-Italic.ttf

